<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or 'IR Bahasa Pemograman' }}</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <style>
      :root {
        --gradient-start: #667eea;
        --gradient-end: #764ba2;
        --bg-light: #f4f6f9;
        --bg-dark: #1a1a2e;
        --card-light: #ffffff;
        --card-dark: #16213e;
        --text-light: #2c3e50;
        --text-dark: #ecf0f1;
      }

      /* ==========================================
         LIGHT MODE (Default)
         ========================================== */
      body {
        background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text-light);
        transition: all 0.3s ease;
      }

      /* ==========================================
         DARK MODE
         ========================================== */
      body.dark-mode {
        background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        color: var(--text-dark);
      }

      body.dark-mode .card {
        background-color: var(--card-dark) !important;
        color: var(--text-dark);
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      }

      body.dark-mode .table {
        color: var(--text-dark);
      }

      body.dark-mode .table-primary {
        background-color: rgba(102, 126, 234, 0.3) !important;
        color: var(--text-dark) !important;
      }

      body.dark-mode .alert {
        background-color: rgba(255, 193, 7, 0.2) !important;
        color: var(--text-dark);
        border-color: rgba(255, 193, 7, 0.4);
      }

      body.dark-mode .form-control {
        background-color: #2c3e50;
        color: var(--text-dark);
        border-color: #34495e;
      }

      body.dark-mode .form-control:focus {
        background-color: #34495e;
        color: var(--text-dark);
        border-color: var(--gradient-start);
      }

      /* ==========================================
         NAVBAR
         ========================================== */
      .navbar {
        background: linear-gradient(90deg, var(--gradient-start) 0%, var(--gradient-end) 100%) !important;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        padding: 1rem 0;
      }

      .navbar-brand {
        font-weight: 700;
        font-size: 1.4rem;
        letter-spacing: 0.5px;
      }

      .navbar .btn {
        border-radius: 25px;
        padding: 8px 20px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .navbar .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      }

      /* Dark Mode Toggle */
      .form-check-input {
        cursor: pointer;
        width: 50px;
        height: 25px;
      }

      .form-check-label {
        cursor: pointer;
        user-select: none;
      }

      /* ==========================================
         CARDS
         ========================================== */
      .card {
        border: none;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        background: rgba(255,255,255,0.95);
        transition: all 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      }

      /* ==========================================
         BUTTONS
         ========================================== */
      .btn-primary {
        background: linear-gradient(90deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
        border: none;
        border-radius: 25px;
        padding: 10px 30px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .btn-primary:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      .btn-success {
        border-radius: 25px;
        padding: 8px 20px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-success:hover {
        transform: scale(1.05);
      }

      /* ==========================================
         TABLE
         ========================================== */
      .table thead {
        background: linear-gradient(90deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
        color: white;
      }

      .table-hover tbody tr:hover {
        background-color: rgba(102, 126, 234, 0.1);
        cursor: pointer;
      }

      /* ==========================================
         BADGES
         ========================================== */
      .badge {
        border-radius: 20px;
        padding: 8px 15px;
        font-weight: 600;
      }

      /* ==========================================
         CONTAINER
         ========================================== */
      .container {
        max-width: 1200px;
      }

      /* ==========================================
         FOOTER
         ========================================== */
      footer {
        margin-top: 60px;
        padding: 20px 0;
        background: rgba(0,0,0,0.1);
        backdrop-filter: blur(10px);
      }

      /* ==========================================
         ANIMATIONS
         ========================================== */
      @keyframes slideInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .navbar {
        animation: slideInDown 0.5s ease-out;
      }

      /* ==========================================
         SCROLLBAR (Dark Mode)
         ========================================== */
      body.dark-mode::-webkit-scrollbar {
        width: 10px;
      }

      body.dark-mode::-webkit-scrollbar-track {
        background: var(--bg-dark);
      }

      body.dark-mode::-webkit-scrollbar-thumb {
        background: var(--gradient-start);
        border-radius: 5px;
      }

      /* ==========================================
         RESPONSIVE
         ========================================== */
      @media (max-width: 768px) {
        .navbar-brand {
          font-size: 1.1rem;
        }
        
        h3 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="bi bi-file-earmark-text"></i> IR Bahasa Pemograman
        </a>

        <div class="d-flex align-items-center">
          <!-- Dark Mode Toggle -->
          <div class="form-check form-switch me-3">
            <input class="form-check-input" type="checkbox" id="darkModeToggle">
            <label class="form-check-label text-white" for="darkModeToggle">
              <i class="bi bi-moon-stars-fill"></i>
            </label>
          </div>

          <!-- Navigation Buttons -->
          <a href="/" class="btn btn-light btn-sm me-2">
            <i class="bi bi-house-fill"></i> 	Beranda aplikasi
          </a>
          <a href="/similarity" class="btn btn-light btn-sm me-2">
            <i class="bi bi-search"></i> Pencarian berdasarkan isi dan ranking
          </a>
          <a href="/statistics" class="btn btn-light btn-sm">
            <i class="bi bi-bar-chart-fill"></i> Statistik
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4 mb-4">
      {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center text-white">
      <div class="container">
        <small>
          <i class="bi bi-code-slash"></i> Temu Balik Dokumen - Bahasa Pemograman 
          <br>
          <span class="text-white-50">Powered by Flask, TF-IDF & Cosine Similarity</span>
        </small>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dark Mode Script -->
    <script>
      const darkModeToggle = document.getElementById('darkModeToggle');
      const body = document.body;

      // Load saved preference
      if (localStorage.getItem('darkMode') === 'enabled') {
        body.classList.add('dark-mode');
        darkModeToggle.checked = true;
      }

      // Toggle dark mode
      darkModeToggle.addEventListener('change', () => {
        if (darkModeToggle.checked) {
          body.classList.add('dark-mode');
          localStorage.setItem('darkMode', 'enabled');
        } else {
          body.classList.remove('dark-mode');
          localStorage.setItem('darkMode', 'disabled');
        }
      });
    </script>
  </body>
</html>
